<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color change</title>
    <style>
        h1{
            text-align: center;
            
        }
        button{
            width: 100px;
            height: 50px;
            font-size: 20px;
            background-color: rgb(200, 126, 126);
            margin: 400px 500px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 3px 3px rgb(159, 154, 154);
            
        }
    </style>
</head>
<body>
    <h1>Random background color change</h1>
    <button onclick="changeColor()">change</button>
    <script>
       function changeColor()
       {
          const colors=['green','#32a852','#ad3949','#3495a8','#4d9949','#bf712c'];
          const l=colors.length;
          let randomColor=colors[Math.floor(Math.random()*l)];
          document.body.style.background=randomColor;
         
       }
    </script>
</body>
</html>
